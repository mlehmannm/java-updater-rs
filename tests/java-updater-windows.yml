---
aliases:
  # https://github.com/vaskovsky/notify-send
  notify-on-failure: &notify-on-failure
    path: D:\dev\src\notify-send\notify-send.exe
    args:
      - "failed"
      - "${env.JU_ERROR}\n${env.JU_INSTALLATION} [${env.JU_VENDOR_NAME} (${env.JU_VENDOR_ID})]"
    directory: "${env.windir}"
  notify-on-update: &notify-on-update
    path: D:\dev\src\notify-send\notify-send.exe
    args:
      - "updated"
      - "${env.JU_OLD_VERSION:-n/a} -> ${env.JU_NEW_VERSION}\n${env.JU_INSTALLATION} [${env.JU_VENDOR_NAME} (${env.JU_VENDOR_ID})]"
    directory: "${env.windir}"

settings:

installations:
  # Azul

  - vendor: azul
    directory: tmp/${env.JU_VENDOR_ID}/x86/${env.JU_VERSION}
    type: jdk
    architecture: i686
    version: "8"
    on-failure:
      - *notify-on-failure
    on-update:
      - *notify-on-update

  # Eclipse

  - vendor: eclipse
    directory: tmp/${env.JU_VENDOR_ID}/${env.JU_ARCH}/${env.JU_VERSION}
    type: jdk
    version: 17
    on-failure:
      - *notify-on-failure
    on-update:
      - *notify-on-update
      - path: powershell.exe
        args:
          - "[System.Environment]::SetEnvironmentVariable('JAVA_HOME','${env.JU_INSTALLATION}', 'User')"
